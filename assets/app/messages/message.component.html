<article class="panel panel-default">
    <div class="panel-body">
        {{message.content}}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{message.userName}}
        </div>
        <div class="config">
            <a *ngIf = "messageBelongToUser(message.userId)"  (click) = "onEdit()"> Edit </a>
            <a *ngIf = "messageBelongToUser(message.userId)"  (click)="onDelete()"> Delete</a>
        </div>
    </footer>
</article>
